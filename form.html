<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" method="get">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname">
        <input type="submit" name="btn_submit" value="send">
    </form>
<hr>
    <h2>Register Form</h2>
    <form action="" method="get">
        <label for="firstname">Fitst Name</label>
        <input type="text" name="firstname" id="firstname" required>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname">

        <label for="user-password">Password</label>
        <input type="password" name="user-password" id="user-password">

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="60" placeholder="Applicable age is 18 up to 60">

        <label for="user-email">Email</label>
        <input type="email" name="user-email" id="user-email">

        <label for="bday">Birth Date:</label>
        <input type="date" name="bday" id="bday">

        <div>
            <p>Please choose your favorite music genre:</p>
            
            <input type="radio" name="genre" id="rock" value="rock">
            <label for="rock">Rock</label>

            <input type="radio" name="genre" id="pop" value="pop">
            <label for="pop">Pop</label>

            <input type="radio" name="genre" id="jazz" value="jazz">
            <label for="jazz">Jazz</label>

        </div>

        <div>
            <p>Please choose your favorite foood:</p>
            <input type="checkbox" name="food" id="ramen" value="ramen">
            <label for="ramen">Ramen</label>

            <input type="checkbox" name="food" id="sushi" value="sushi">
            <label for="sushi">Sushi</label>

            <input type="checkbox" name="food" id="curry" value="curry">
            <label for="curry">Curry</label>
        </div>
        
        <div>
            <label for="">What is your device?</label>
            <select name="device" id="device">
                <option value="macbook">Macbook</option>
                <option value="ipad">Ipad</option>
                <option value="iphone">Iphone</option>
            </select>
        </div>
<hr>
        <div>
            <label for="">What is your device? muitiple</label>
            <select name="device" id="device" multiple>
                <option value="macbook">Macbook</option>
                <option value="ipad">Ipad</option>
                <option value="iphone">Iphone</option>
            </select>
        </div>
<hr>   
        <label for="">Upload your photo:</label>
        <input type="file" name="photo" id="photo">


<hr>
        <label for="">Write your comment</label>
        <textarea name="comment" id="comment" cols="30" rows="5" placeholder="comment"></textarea>

        <!-- buttons -->
        <input type="submit" name="btn_submit" value="send">
        <button type="submit" name="send">Enter</button>
    </form>
</body>
</html>
