<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    <form action="#" method="#">
        <h1>Please fill this survey form</h1>
        <table>
            <tbody>
                <tr>
                    <td>
                     <label for="firstname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="firstname" id="firstname" required>
                    </td>
                    <td>
                        <label for="mi">MI:</label>
                    </td>
                    <td>
                        <input type="text" name="mi" id="mi" size="5">
                    </td>
                    <td>
                        <label for="lastname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="lastname" id="lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City:</label>
                    </td>
                 <td>
                     <input type="text" name="city" id="city">
                    </td>
                    <td>
                         <label for="state">State:</label>
                    </td>
                    <td>
                        <input type="text" name="state" id="state">
                    </td>
                    
                </tr>
            </tbody>
        </table>

        <div>
            <p>Choose a Sport:</p>

            <input type="checkbox" name="sport" id="basketball">
            <label for="basketball">Basketball</label>

            <input type="checkbox" name="sport" id="football">
            <label for="football">Football</label>

            <input type="checkbox" name="sport" id="hokey">
            <label for="hokey">Hokey</label>
        </div>

        <div>
            <p>Choose a Year:</p>

            <input type="radio" name="year" id="freshman">
            <label for="freshman">Freshman</label>

            <input type="radio" name="year" id="sophomore">
         <label for="sophomore">Sophomore</label>

            <input type="radio" name="year" id="junior">
            <label for="junior">Junior</label>

            <input type="radio" name="year" id="senior">
            <label for="senior">Senior</label>

        </div>

        <div>
            <p>Choose your favorite Food:</p>
            <select name="food" id="food" multiple>
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="nachos">Nachos</option>
            </select>
        </div>
    
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Pleas let us know your comments"></textarea>
        </div>

        <input type="submit" name ="send" value="send it">
        <input type="reset" name ="clear" value="clear it">

    </form>


</body>
</html>
